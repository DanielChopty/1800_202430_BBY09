    <!-- Nav Bar-->

    <!-- Modal for add and edit buttons -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">

                            <label for="title" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="col-form-label">Category:</label>
                            <input type="text" class="form-control" id="category" required>

                            <label for="title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="title" required>

                        </div>
                        <div class="mb-3">
                            <label for="date" class="col-form-label">Date:</label>
                            <input type="datetime-local" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description"></textarea required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                    <button type="button" id="addTask" class="btn btn-success" onclick="writeTasks()">Confirm</button>

                    <button type="button" id="addTask" class="btn btn-success" onclick="writeReview()">Confirm</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal for delete button -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteeModalLabel">Delete Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 class="text-center">Are you sure?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete Task</button>
                </div>
            </div>
        </div>
    </div>

            <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal"

        </div>
        <!-- Here is the container for cards  -->
        <div class="container">
        <ul class="list-group list-group row row-cols-auto" id="mytasks-go-here">
        </ul>
        </div>
    </div>

    <!-- Templates for general use, not displayed -->
    <template id="taskCardTemplate">
    <li class="list-group-item d-flex justify-content-between align-items-start fs-5">
        <div class="ms-2 me-auto">
        <div class="fw-bold card-name">Subheading</div><p class="card-status"></p>
        <p class="card-category"></p>
        <p class="card-description"></p>
        </div>
        <span class="badge bg-primary rounded-pill card-due fs-5 mx-4 mt-auto mb-auto">14</span>
        <button type="button" class="btn btn-secondary mx-2 mt-auto mb-auto" data-bs-toggle="modal"

        <button type="button" class="btn btn-danger mt-auto mb-auto" data-bs-toggle="modal" data-bs-target="#deleteModal"
