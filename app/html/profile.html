<body>
    <!-- Nav Bar-->
    <nav id="navbarPlaceholder"></nav>
    <div class="container">
        <h1>User Profile </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>School</label>
                    <input type="text" id="schoolInput" class="form-control" placeholder="Enter your school">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label>Number of Labs:</label>
                    <input type="text" id="numLabsInput" class="form-control" placeholder="Enter your number of labs">
                </div>
                <div class="form-group">
                    <label>Number of Quizzes:</label>
                    <input type="text" id="numQuizzesInput" class="form-control"
                        placeholder="Enter your number of quizzes">
                </div>
                <div class="form-group">
                    <label>Number of Assignments:</label>
                    <input type="text" id="numAssignmentsInput" class="form-control"
                        placeholder="Enter your number of assignments">
                </div>
                <div class="form-group">
                    <label>Number of Exams:</label>
                    <input type="text" id="numExamsInput" class="form-control" placeholder="Enter your number of exams">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
    </div>

</body>
