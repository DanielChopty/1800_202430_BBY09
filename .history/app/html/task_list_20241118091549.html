        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

<body>
    <!-- Nav Bar-->
    <nav id="navbarPlaceholder"></nav>

    <!-- Modal for add and edit buttons -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formId">
                        <div class="mb-3">
                            <label for="title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div>
                            <label for="course" class="col-form-label">Course:</label>
                            <input type="text" class="form-control" id="course" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="col-form-label">Category:</label>
                            <select class="form-select" id="category" aria-label="Default select example">
                                <option value="assignment" selected>Assignment</option>
                                <option value="quiz">Quiz</option>
                                <option value="lab">Lab</option>
                                <option value="project">Project</option>
                                <option value="miscellaneous">Miscellaneous</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="col-form-label">Due Date:</label>
                            <input type="datetime-local" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description"></textarea required>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <input type="submit" id="addTask" class="btn btn-success">
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for delete button -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteeModalLabel">Delete Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 class="text-center">Are you sure?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteTaskButton">Delete Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- List of Tasks-->
    <div class="container mt-4">
        <div class="d-flex mb-4">
            <h2>Upcoming Tasks</h2>
            <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal"
            data-bs-target="#exampleModal" data-bs-whatever="Add Task">Add Task</button>
        </div>
        <!-- Here is the container for cards  -->
        <div class="container">
            <div id="mytasks-go-here"></div>
        </div>
    </div>

    <!-- Templates for general use, not displayed -->
    <template id="taskCardTemplate">
        <div class="accordion-item" data-task-id="">
            <h2 class="accordion-header">
                <button class="accordion-button card-name" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                    Task Title
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse">
                <div class="accordion-body card-description">
                    Task description here...
                </div>
                <button type="button" class="btn btn-secondary mx-2 mt-auto mb-auto" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" data-bs-whatever="Edit Task">Edit Task</button>
                <button type="button" class="btn btn-danger mt-auto mb-auto deleteTaskBtn">Delete Task</button>
                <br>
            </div>
        </div>
    </template>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Link to scripts of your own -->
    <script src="js/firebaseAPI_BBY09.js"></script>
    <script src="js/skeleton.js"></script>
    <script src="js/task_list.js"></script>

    <script>
        // JavaScript for Task Deletion

        // Define a global variable to hold the task ID of the task to delete
        let taskToDeleteId = null;

        // Add event listeners when the document is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // For each delete button inside a task card, add an event listener
            document.querySelectorAll('.deleteTaskBtn').forEach(button => {
                button.addEventListener('click', function(event) {
                    // Get the task ID (stored in the data attribute of the button)
                    taskToDeleteId = event.target.closest('.accordion-item').getAttribute('data-task-id');
                    
                    // Show the delete confirmation modal
                    new bootstrap.Modal(document.getElementById('deleteModal')).show();
                });
            });

            // Confirm Deletion (Clicking 'Delete Task' in the modal)
            document.getElementById('deleteTaskButton').addEventListener('click', function() {
                if (taskToDeleteId !== null) {
                    deleteTask(taskToDeleteId);
                }
            });
        });

        // Function to delete the task (from the UI and database if applicable)
        function deleteTask(taskId) {
            // Step 1: Remove the task from the DOM
            const taskCard = document.querySelector(`[data-task-id="${taskId}"]`);
            if (taskCard) {
                taskCard.remove();
            }

            // Step 2: If you're using Firebase or another backend, remove the task from there as well
            // Example for Firebase Firestore (uncomment and modify as needed):
            // firebase.firestore().collection("tasks").doc(taskId).delete();

            // Close the delete modal after deleting the task
            const modal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
            modal.hide();

            // Reset taskToDeleteId for safety
            taskToDeleteId = null;
        }
    </script>

</body>

</html>
