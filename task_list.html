<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>Tasks</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS JS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!-- Font Awesome icon library link here -->
    <script src="https://kit.fontawesome.com/6434200a29.js" crossorigin="anonymous"></script>

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <script src="scripts/calendar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Task list with buttons -->
    <div class="ms-2 me-2">
        <div class="clearfix">
            <button type="button" class="btn btn-primary float-end mt-2 mb-2" data-bs-toggle="modal"
                data-bs-target="#exampleModal" data-bs-whatever="Add Task">Add Task</button>
        </div>
        <!-- Modal for add and edit buttons -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="title" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="col-form-label">Date:</label>
                                <input type="datetime-local" class="form-control" id="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="col-form-label">Description:</label>
                                <textarea class="form-control" id="description"></textarea required>
                            </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for delete button -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-center">Are you sure?</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger">Delete Task</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- List of Tasks -->
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"><span id="task-name-goes-here"></span></h5>
                    <small><span id="due-date-goes-here"></small>
                </div>
                <p class="mb-1"><span id="description-goes-here"></p>
                <small><span id="course-goes-here">.</small>
                <button type="button" class="btn btn-danger float-end" data-bs-toggle="modal" data-bs-target="#exampleModal2"
                    data-bs-whatever="Delete Task">Delete Task</button>
                <button type="button" class="btn btn-secondary float-end mx-2" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" data-bs-whatever="Edit Task">Edit Task</button>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Link to scripts of your own -->
    <script src="scripts/firebaseAPI_BBY09.js"></script>
    <script src="scripts/skeleton.js"></script>
    <script src="scripts/task_list.js"></script>

</body>

</html>
